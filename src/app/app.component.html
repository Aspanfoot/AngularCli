<!--The whole content below can be removed with the new code.-->
<div style="text-align:center">
<ul>
  <div class="checkbox">
    <input type="checkbox" (change)="checkBoxChangeListener(event)" [(ngModel)]="checkbox">
    <label>Show object list if active</label>
  </div>
  <br/>
  <div *ngIf="objects" [hidden]="!checkbox">
      <table align="center">
        <thead>
          <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Dencity</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let obj of objects">
            <td>{{obj.id}}</td>
            <td>{{obj.name}}</td>
            <td>{{obj.dencity}}</td>
          </tr>
        </tbody>
      </table>
  </div>
</ul>
